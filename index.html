<!DOCTYPE html>
<html lang="en">
    

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator using HTML, CSS & Javascript </title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h2>Simple Age Calculator with Javascript</h2>
        <div class="age-calculator">
            <div class="input-box">
                <label for="">Select Your Date of Birth</label>
                <input type="date" name="" id="dob" class="input-field">
            </div>
            <button class="calculator-btn">Calculate Age</button>
        </div>
        <div class="wrapper-info">
            <p>You are 12 years old!</p>
        </div>
    </div>

    <!--javascript-->
    <script src="main.js"></script>

</body>
</html>
